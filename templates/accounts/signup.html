{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'signin' %}">Already have an account? Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<!-- EMPTY BLOCK - This removes the footer completely -->
{% endblock %}

{% block extra_css %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 0 !important;
    }
    
    .card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        border: none;
    }
    
    .card-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        border-bottom: none;
        padding: 20px;
    }
    
    .card-body {
        padding: 30px;
    }
    
    .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        margin-bottom: 15px;
    }
    
    .btn {
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
    }
    
    .container {
        margin-top: 0 !important;
    }
</style>
{% endblock %}
