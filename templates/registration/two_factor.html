{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Two-Factor Authentication</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="token" class="form-label">Verification Code</label>
              <input type="text" class="form-control" id="token" name="token" required>
              <small class="text-muted">Sent to your registered phone number</small>
            </div>
            <button type="submit" class="btn btn-primary">Verify</button>
            <a href="{% url 'resend_otp' %}" class="btn btn-link">Resend Code</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
