{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="card-title mb-3">Qualifications Updated Successfully!</h3>
                    <p class="card-text text-muted mb-4">
                        Teacher {{ teacher.get_full_name }}'s qualifications have been updated.
                        They are now qualified to teach {{ teacher.subjects.count }} subject(s).
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'teacher_list' %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> Back to Teachers
                        </a>
                        <a href="{% url 'class_assignment_create' %}" class="btn btn-outline-primary">
                            <i class="bi bi-plus-circle"></i> Create Class Assignment
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
