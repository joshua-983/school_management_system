{% extends 'base.html' %}

{% block title %}System Status{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">System Status</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <h5><i class="bi bi-check-circle-fill me-2"></i>System Status: All Systems Operational</h5>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h6 class="mb-0">Database Status</h6>
                                </div>
                                <div class="card-body">
                                    <p><i class="bi bi-check-circle text-success me-2"></i>Database connection: OK</p>
                                    <p><i class="bi bi-check-circle text-success me-2"></i>Migrations applied: OK</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card mb-3">
                                <div class="card-header">
                                    <h6 class="mb-0">Server Status</h6>
                                </div>
                                <div class="card-body">
                                    <p><i class="bi bi-check-circle text-success me-2"></i>Web server: Running</p>
                                    <p><i class="bi bi-check-circle text-success me-2"></i>Cache: Enabled</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
