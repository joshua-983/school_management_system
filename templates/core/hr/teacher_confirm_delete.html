{% extends 'base.html' %}

{% block title %}Delete Teacher{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Confirm Deletion</h5>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the teacher <strong>{{ object.get_full_name }}</strong>?</p>
        <p class="text-danger">This action cannot be undone. All related class assignments will be removed.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete Teacher</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
