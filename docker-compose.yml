version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENVIRONMENT=development
      - DOCKER_COMPOSE=true
      - DB_HOST=db
      - DB_NAME=school_db
      - DB_USER=school_user
      - DB_PASSWORD=school_password
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: school_db
      MYSQL_USER: school_user
      MYSQL_PASSWORD: school_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3307:3306"  # Different port to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Different port to avoid conflict with local Redis

volumes:
  mysql_data:
